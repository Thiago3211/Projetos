<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="circulo">

    </div>
    <img src="img/logo.png" class="logo">
    <div class="conteudo">
        <div class="caixa-texto">
            <h2>Isso nao é café, isso é <span>Starbucks</span></h2>
            <p>Nos melhores e piores momentos da sua vida a Starbucks esta com voce!</p>
            <button>Deixe seu like</button>
        </div>
        <div class="caixa-img">
            <img src="./img/img1.png" alt="" class="
    copao">
        </div>
    </div>
    <div class="caixa-copinho">
        <img src="./img/img-pequena1.png" alt="" class="copinho verde">
        <img src="./img/img-pequena2.png" alt="" class="copinho amarelo">
        <img src="./img/img-pequena3.png" alt="" class="copinho rosa">
    </div>
    <script>
let circulo = document.querySelector(".circulo")
        let imgCopo = document.querySelector(".copao")
        let verde = document.querySelector(".verde")
        let amarelo = document.querySelector(".amarelo")
        let rosa = document.querySelector(".rosa")

        amarelo.addEventListener("click", () => {
            imgCopo.src = "./img/img2.png"
            circulo.style.background ="#eb7495"
        })
        verde.addEventListener("click", () => {
            imgCopo.src = "./img/img1.png"
            circulo.style.background = "#00FF00"
        })
        rosa.addEventListener("click", () => {
            imgCopo.src = "./img/img3.png"
            circulo.style.background = "#d752b1"
        })

    </script>
</body>

</html>
